<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="urna">
        <div class="tela">
            <div class="d-1">
                <div class="d-1-left">
                    <div class="d-1-1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="d-1-2">
                        <span>VEREADOR</span>
                    </div>
                    <div class="d-1-3">
                        <span>...</span>
                    </div>
                    <div class="d-1-4">
                        <span>Nome: <br>
                            Partido: <br>
                            Vice prefeito: <br>
                        </span>
                    </div>
                </div>
                <div class="d-1-right">..</div>
            </div>
            <div class="d-2">
                Aperte a tela: <br>
                CONFIRMA para CONFIRMAR este voto <br>
                CORRIGE para CORRIGIR este voto <br>
            </div>
        </div>
        <div class="teclado">
            <div class="botao-teclado botao1">1</div>
            <div class="botao-teclado botao2">2</div>
            <div class="botao-teclado botao3">3</div>
            <div class="botao-teclado botao4">4</div>
            <div class="botao-teclado botao5">5</div>
            <div class="botao-teclado botao6">6</div>
            <div class="botao-teclado botao7">7</div>
            <div class="botao-teclado botao8">8</div>
            <div class="botao-teclado botao9">9</div>
            <div class="botao-teclado botao-branco">BRANCO</div>
            <div class="botao-teclado botao-corrige">CORRIGE</div>
            <div class="botao-teclado botao-confirma">CONFIRMA</div>
            <div class="botao-teclado-big botao0">0</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
